<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      
        
        .box {
            width:100px;
            height:100px;
        }

        .red-box {
            background-color: red;
            position: relative;
            z-index: 0;
        }

        .green-box{
            background-color: green;
            position: absolute;
            /* left:100px; */
            left: 0;
            top: 0;
        }
        
        .blue-box{
            background-color:blue;
        }
    </style>
</head>

<body>
    <div class="box red-box"></div>
    <div class="box green-box"></div>
</body>
</html>
